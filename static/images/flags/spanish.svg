<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40">
  <title>Spanish (Naval Ensign)</title>
  <!-- Horizontal triband: red/gold/red (1:2:1) -->
  <rect width="60" height="40" fill="#AA151B"/>
  <rect y="10" width="60" height="20" fill="#F1BF00"/>

  <!--
    Ensign: 2/7 × 60 = ~17 units wide. Right edge x=28, left edge x=11.
    Crown: y=12.5–15.5 (height 3)
    Shield: y=15.5–27.5 (height 12) — shield+crown centered in gold band y=10–30
    Pillars: bottom-aligned with shield (y=27.5), top at y=14
             (extends 1.5 above shield top = half crown height)
  -->

  <!-- White Pillars of Hercules -->
  <rect x="11" y="14"  width="3" height="13.5" fill="#FFFFFF"/>
  <rect x="25" y="14"  width="3" height="13.5" fill="#FFFFFF"/>

  <!-- Shield (9×12) -->
  <rect x="15" y="15.5" width="9" height="12" rx="1" fill="#FFFFFF" stroke="#9B111E" stroke-width="0.5"/>

  <!-- Quartering cross (centered on shield) -->
  <rect x="15"   y="20.9" width="9"   height="1.2" fill="#9B111E"/>
  <rect x="19.2" y="15.5" width="1.2" height="12"  fill="#9B111E"/>

  <!-- TL: Castle (Castile) — two merlons + tower body -->
  <rect x="15.8" y="15.8" width="0.9" height="1.4" fill="#9B111E"/>
  <rect x="17.7" y="15.8" width="0.9" height="1.4" fill="#9B111E"/>
  <rect x="15.8" y="17"   width="2.8" height="3.9" fill="#9B111E"/>

  <!-- TR: Lion (León) -->
  <ellipse cx="22.2" cy="18.2" rx="1.6" ry="1.9" fill="#9B111E"/>

  <!-- BL: Lion (León) -->
  <ellipse cx="17"   cy="24.8" rx="1.6" ry="1.9" fill="#9B111E"/>

  <!-- BR: Castle (Castile) — two merlons + tower body -->
  <rect x="20.8" y="22.1" width="0.9" height="1.4" fill="#9B111E"/>
  <rect x="22.7" y="22.1" width="0.9" height="1.4" fill="#9B111E"/>
  <rect x="20.8" y="23.2" width="2.8" height="4.3" fill="#9B111E"/>

  <!-- Crown: base bar + three points, sitting above shield (y=12.5–15.5) -->
  <rect x="16.5" y="14"   width="6"   height="1.5" fill="#9B111E"/>
  <rect x="17"   y="12.5" width="1.2" height="1.7" fill="#9B111E"/>
  <rect x="19.3" y="12.5" width="1.2" height="1.7" fill="#9B111E"/>
  <rect x="21.6" y="12.5" width="1.2" height="1.7" fill="#9B111E"/>
</svg>
