<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40">
  <title>American (Betsy Ross)</title>
  <!-- Betsy Ross: 13 stripes (7 red, 6 white) -->
  <rect width="60" height="40" fill="#FFFFFF"/>
  <!-- Red stripes -->
  <rect y="0"    width="60" height="3.08" fill="#B22234"/>
  <rect y="6.16" width="60" height="3.08" fill="#B22234"/>
  <rect y="12.3" width="60" height="3.08" fill="#B22234"/>
  <rect y="18.5" width="60" height="3.08" fill="#B22234"/>
  <rect y="24.6" width="60" height="3.08" fill="#B22234"/>
  <rect y="30.8" width="60" height="3.08" fill="#B22234"/>
  <rect y="36.9" width="60" height="3.08" fill="#B22234"/>

  <!-- Blue canton -->
  <rect width="24" height="21.5" fill="#3C3B6E"/>

  <!-- 13 stars in a Betsy Ross circle, centered at (12, 10.75), radius 7 -->
  <g fill="#FFFFFF">
    <circle cx="12.00" cy="3.75"  r="1.2"/>
    <circle cx="15.23" cy="4.54"  r="1.2"/>
    <circle cx="17.76" cy="6.77"  r="1.2"/>
    <circle cx="18.95" cy="9.91"  r="1.2"/>
    <circle cx="18.54" cy="13.24" r="1.2"/>
    <circle cx="16.64" cy="15.99" r="1.2"/>
    <circle cx="13.68" cy="17.55" r="1.2"/>
    <circle cx="10.32" cy="17.55" r="1.2"/>
    <circle cx="7.36"  cy="15.99" r="1.2"/>
    <circle cx="5.46"  cy="13.24" r="1.2"/>
    <circle cx="5.05"  cy="9.91"  r="1.2"/>
    <circle cx="6.24"  cy="6.77"  r="1.2"/>
    <circle cx="8.77"  cy="4.54"  r="1.2"/>
  </g>
</svg>
