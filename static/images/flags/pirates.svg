<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40">
  <title>Pirates (Jolly Roger)</title>
  <!-- Jolly Roger: black background -->
  <rect width="60" height="40" fill="#000000"/>

  <!-- Skull head -->
  <circle cx="30" cy="14" r="7" fill="#FFFFFF"/>

  <!-- Eye sockets -->
  <circle cx="27" cy="13" r="2" fill="#000000"/>
  <circle cx="33" cy="13" r="2" fill="#000000"/>

  <!-- Teeth row -->
  <rect x="25" y="19" width="10" height="2" fill="#FFFFFF"/>
  <rect x="26" y="19" width="1.5" height="2" fill="#000000"/>
  <rect x="29" y="19" width="1.5" height="2" fill="#000000"/>
  <rect x="32" y="19" width="1.5" height="2" fill="#000000"/>

  <!-- Crossed bones -->
  <!-- Bone 1 (top-left to bottom-right) -->
  <line x1="19" y1="25" x2="41" y2="37" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <circle cx="19" cy="25" r="2.5" fill="#FFFFFF"/>
  <circle cx="41" cy="37" r="2.5" fill="#FFFFFF"/>

  <!-- Bone 2 (top-right to bottom-left) -->
  <line x1="41" y1="25" x2="19" y2="37" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <circle cx="41" cy="25" r="2.5" fill="#FFFFFF"/>
  <circle cx="19" cy="37" r="2.5" fill="#FFFFFF"/>
</svg>
